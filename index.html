    <!-- End Container -->
    <script>
      //Declare our lat and long
      var publicLat = 0;
      var publicLon = 0;
        //Hide the map 
        $("#map").hide();

        //Set the listener to account for action when anchor is clicked
        $("body").on("click", "a", function () {
        $("#map").show();
            publicLat = $(this).attr("lat");
            publicLon = $(this).attr("lon");
            myMap();
        });
        
        function myMap() {
        var mapOptions = {
            center: new google.maps.LatLng(publicLat, publicLon),
            zoom: 19,
            mapTypeId: google.maps.MapTypeId.HYBRID
        }
        var map = new google.maps.Map(document.getElementById("map"), mapOptions);
        }
    </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJPE5hhPRTPYAyq5n6Y0vol3DRXffGwJk&callback=myMap"></script>
